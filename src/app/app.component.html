<mat-toolbar>
  <mat-icon class="menu-button" (click)="toggleSidenav()">menu</mat-icon>
  <h1 class="title">JavaScript Benchmarks</h1>
  <div class="spacer"></div>
  <a href="https://github.com/timsawyer/javascript-benchmarks" target="_blank">
    <mat-icon>help</mat-icon>
  </a>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="showSidenav">
    <div class="benchmark-results-options">
      <mat-checkbox>Check me!</mat-checkbox>
      <mat-checkbox>Check me!</mat-checkbox>
      <mat-checkbox>Check me!</mat-checkbox>
      <mat-checkbox>Check me!</mat-checkbox>
      <mat-checkbox>Check me!</mat-checkbox>
      <mat-checkbox>Check me!</mat-checkbox>
      <mat-checkbox>Check me!</mat-checkbox>
      <mat-checkbox>Check me!</mat-checkbox>
      <mat-checkbox>Check me!</mat-checkbox>
      <mat-checkbox>Check me!</mat-checkbox>
      <mat-checkbox>Check me!</mat-checkbox>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="results-list">
      <mat-card *ngFor="let result of operationResults">
        <app-box-and-whiskers [data]="result"></app-box-and-whiskers>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
