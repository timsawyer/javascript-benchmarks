<mat-toolbar>
  <mat-icon class="menu-button" (click)="toggleSidenav()">menu</mat-icon>
  <h1 class="title">JavaScript Benchmarks</h1>
  <div class="spacer"></div>
  <a href="https://github.com/timsawyer/javascript-benchmarks" target="_blank">
    <button mat-icon-button>
      <mat-icon class="info-icon">info</mat-icon>
    </button>
  </a>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="showSidenav">
    <div class="sidenav-title">Data Structures</div>
    <div class="side-nav-content">
      <section *ngFor="let dataStructure of data">
        <h3>{{ dataStructure.name }}</h3>
        <mat-checkbox *ngFor="let operation of dataStructure.operations" [(ngModel)]="operation.selected"
          (ngModelChange)="onOperationToggled($event, operation)">
          {{getOperationTitle(operation.name) }}
        </mat-checkbox>
      </section>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="results-list">
      <div class="aspect-ratio-sizer" *ngFor="let operation of selectedOperations">
        <mat-card>
          <app-box-and-whiskers [data]="operation"></app-box-and-whiskers>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
